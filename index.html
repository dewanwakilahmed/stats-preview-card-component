<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>DWA | Stats Preview Card Component</title>
</head>
<body>
  <div class="stats-preview-card-component">
    <div class="stats-preview-card-image">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg" alt="people-working-at-workstation" class="image-header-desktop" />
        <img src="./images/image-header-mobile.jpg" alt="people-working-at-workstation" class="image-header-mobile" />
      </picture>
    </div>
    <div class="stats-preview-card-content">
      <h1 class="tagline">
        Get insights that help your business grow.
      </h1>
      <p class="tagline-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats-container">
        <div class="companies-served">
          10k+ companies
        </div>
        <div class="templates-available">
          314 templates
        </div>
        <div class="queries-served">
          12m+ queries
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
